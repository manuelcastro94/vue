    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="increase(2,$event)">Click me</button>  <!--click es un evento del DOM para los botones-->
            <p>{{counter}}</p>
            <p v-on:mousemove="updateCoordinates">Coordinates {{x}} | {{y}} - 
                <span v-on:mousemove="">Dead Spot</span>
            </p>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data:{
                counter: 0,
                x:0,
                y:0
            },
            methods:{
                increase : function(step,event) {
                    this.counter += step;
                },
                updateCoordinates: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });
    </script>
    <!--default event object-->
    <!--se pasa automaticamente a cada funcion que ejecutemos a traves de v-on-->
</html>
