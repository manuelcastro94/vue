<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p v-once>VueJS is pretty cool - {{name}} - ({{age}})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{multiplyByThree()}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{getRandom()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="image" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="name" type="text">
    </div>
</div>
    <script>
        new Vue({
            el:'#exercise',
            data: {
                name:'M',
                age:25,
                image:'https://cdn1.medicalnewstoday.com/content/images/articles/322/322868/golden-retriever-puppy.jpg'
            },
            methods: {
                multiplyByThree: function() {
                    var three = this.age  * 3;
                    return three;
                },
                getRandom: function() {
                    var random = Math.random();
                    return random;
                }
            }
        });
    </script>
